<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lift simulation</title>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <form action="" class="form">
        <label for="floor"> Enter the Number of floors (Max 15) </label>
        <input type="number" id="floor" class="input" min="1" max="15" />
        <label for="lift"> Enter the Number of lifts (Max 10)</label>
        <input type="number" id="lift" class="input" min="1" max="10" />
        <button id="submit" class="btn primary-btn">Create Playground</button>
      </form>
      <div class="apartment">
        <button class="btn recreate-btn">Recreate Again</button>
        <div class="floors-container"></div>
        <div class="lifts-container"></div>
      </div>
    </div>
  </body>
</html>
